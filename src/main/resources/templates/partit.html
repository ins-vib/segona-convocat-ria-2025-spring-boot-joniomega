<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Partit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Editar Resultat del Partit</h1>
        
        <div class="card mb-4" th:if="${partit != null}">
            <div class="card-header">
                <h3 th:text="${partit.equipLocal.nom + ' vs ' + partit.equipVisitant.nom}"></h3>
            </div>
            <div class="card-body">
                <form th:action="@{/partit/resultat}" method="post">
                    <input type="hidden" name="partitId" th:value="${partit.id}">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label" th:text="${partit.equipLocal.nom}"></label>
                                <input type="number" class="form-control" name="golsLocal" 
                                       th:value="${partit.golsLocal}" min="0" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label" th:text="${partit.equipVisitant.nom}"></label>
                                <input type="number" class="form-control" name="golsVisitant" 
                                       th:value="${partit.golsVisitant}" min="0" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Data del partit</label>
                        <p th:text="${#temporals.format(partit.data, 'dd/MM/yyyy HH:mm')}"></p>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Guardar Resultat</button>
                    <a th:href="@{/}" class="btn btn-secondary">Tornar</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
